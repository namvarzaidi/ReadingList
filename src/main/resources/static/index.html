<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>READING LIST</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!-- Our css -->
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body onload="getAll()">
        
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./imgs/books-g915bddb8c_1920.jpg" alt="" width="90" height="72"
                        class="d-inline-block">
                    Reading List!
                </a>
            </div>
        </nav>

        <div id="form-div">
            <form>
                <div class="mb-3 row">
                    <input type="text" class="form-control" id="bookTitleInput" placeholder="Book Title" >
                </div>
                <div class="mb-3 row">
                    <input type="text" class="form-control" id="authorNameInput" placeholder="Author">
                </div>
                <div class="mb-3 row">
                    <input type="text" class="form-control" id="dateStartedInput" placeholder="Date Started">
                </div>
                <div class="mb-3 row">
                    <label for="bookRatingInput" class="form-label">Rating</label>
                    <div class="col-sm-10">
                        <input type="range" class="form-range" min="0" max="10" step="1" id="bookRatingInput" >
                    </div>
                </div>
                

                    <input type="number" class="form-control" id="idInput" placeholder="ID">
                    <button type="button" class="btn btn-success" id="createBtn">Create</button>
                    <button type="button" class="btn btn-warning" id="updateBtn">Update</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
            </form>

        </div>

        <div id="results-div"></div>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./js/main.js "></script>
    </body>
</html>
